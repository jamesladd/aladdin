<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InboxAgent Taskpane</title>

    <!-- Load Office.js first -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link rel="stylesheet" href="taskpane.css">
</head>
<body>
<div class="container">
    <div class="user-info">
        <div class="user-name" id="userName">Loading...</div>
        <div class="info-row"><span class="info-label">Folder:</span> <span id="folderName">Unknown</span></div>
        <div class="info-row"><span class="info-label">Platform:</span> <span id="platform">Unknown</span></div>
        <div class="info-row"><span class="info-label">Version:</span> <span id="version">Unknown</span></div>
    </div>
    <div id="status" class="status">Loading...</div>
    <div class="section-title">Recent Events</div>
    <div id="events" class="events"></div>
</div>

<!-- Load runtime.js as a module AFTER Office.js -->
<script type="module" src="runtime.js"></script>
</body>
</html>
