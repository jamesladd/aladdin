<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aladdin Taskpane</title>

    <!-- Load Office.js first -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link rel="stylesheet" href="taskpane.css">
</head>
<body>
<div class="container">
    <div class="status-section">
        <div id="status" class="status">Loading...</div>
    </div>

    <div class="user-info">
        <div class="user-name" id="userName">Loading...</div>
        <div class="platform" id="platform">Loading...</div>
        <div class="version" id="version">Loading...</div>
    </div>

    <div class="events-section">
        <h2 class="section-title">Recent Events</h2>
        <div id="events" class="events">
            <div class="no-events">Loading events...</div>
        </div>
    </div>
</div>

<!-- Load runtime.js as a module AFTER Office.js -->
<script type="module" src="runtime.js"></script>
</body>
</html>
