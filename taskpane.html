<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InboxAgent Taskpane</title>

    <!-- Load Office.js first -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <link rel="stylesheet" href="taskpane.css">
</head>
<body>
<div class="container">
    <div id="status">Loading...</div>

    <div class="user-info">
        <div class="info-row">
            <span class="info-label">User:</span>
            <span id="user-name" class="info-value">—</span>
        </div>
        <div class="info-row">
            <span class="info-label">Folder:</span>
            <span id="folder-name" class="info-value">—</span>
        </div>
        <div class="info-row">
            <span class="info-label">Platform:</span>
            <span id="platform" class="info-value">—</span>
        </div>
        <div class="info-row">
            <span class="info-label">Version:</span>
            <span id="version" class="info-value">—</span>
        </div>
    </div>

    <div class="section-title">Current Email</div>
    <div id="current-email" class="current-email">
        <div class="no-email">No email selected</div>
    </div>

    <div class="section-title">Recent Events</div>
    <div id="events" class="events">
        <div class="no-events">No events recorded yet</div>
    </div>
</div>

<!-- Load runtime.js as a module AFTER Office.js -->
<script type="module" src="runtime.js"></script>
</body>
</html>
